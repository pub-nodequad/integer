<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bunga sari Hutasuhut</title>
    <style>
      body {
        font-family: "Google Sans", sans-serif;
        margin: 0;
      }

      header,
      main,
      footer {
        padding: 8px 16px;
      }

      header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background-color: #8f8;
      }

      footer {
        text-align: center;
      }

      h1 {
        margin: 0;
      }

      table {
        border-collapse: collapse;
      }

      th,
      td {
        border: 1px solid;
      }

      a {
        color: #080;
      }

      .tombol {
        background-color: #080;
        color: #fff;
        padding-inline: 18px;
        height: 36px;
        border-radius: 18px;
        display: flex;
        align-items: center;
        text-decoration: none;
      }

      .biodata-trs {
        display: flex;
        flex-direction: column;
        gap: 20px;
        margin: 10px;
      }

      .biodata-trs h1 {
        text-align: center;
      }

      .table-biodata {
        display: flex;
        justify-content: center;
      }

      .table-biodata th,
      td {
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div class="biodata-trs">
      <h1>Data Diri</h1>
      <table class="table-biodata">
        <tr>
          <th>Nama Lengkap</th>
          <td>Bunga Sari Hutasuhut</td>
        </tr>
        <tr>
          <th>Nama Panggilan</th>
          <td>Bunga</td>
        </tr>
        <tr>
          <th>Prodi</th>
          <td>D3 Manajemen</td>
        </tr>
        <tr>
          <th>Fakultas</th>
          <td>Ilmu Komputer</td>
        </tr>
        <tr>
          <th>Kampus</th>
          <td>Universitas PASIM Bandung</td>
        </tr>
      </table>
    </div>
  </body>
</html>
